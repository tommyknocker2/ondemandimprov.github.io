 <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Hero height & bottom-aligned text override -->
      
<style>
/* —— make SLASHER fill a big chunk of the page —— */
.hero {
  min-height: 100svh;
  display: grid;
  place-items: start center;
  padding-top: clamp(1rem, 6vh, 4rem);
  padding-bottom: 1rem;
  overflow: hidden;
}

.hero .container {
  max-width: none !important;   /* no 1200px cap */
  width: 100%;
  text-align: center;
  padding-left: clamp(8px, 2vw, 24px);
  padding-right: clamp(8px, 2vw, 24px);
}

/* pretitle stays small */
.pretitle {
  font-size: clamp(1rem, 1.6vw, 1.4rem);
  margin-bottom: 0.35rem;
}

/* the big one */
.slasher-title {
  /* pick ONE of these font-size lines; start with the first */
  font-size: clamp(10rem, 34vh, 80rem) !important; /* ~34% of viewport height */
  /* or, if you want even bigger: */
  /* font-size: clamp(12rem, 40vh, 100rem) !important; */

  line-height: 0.8;
  margin: 0 0 1.25rem 0;
  letter-spacing: 0.01em;
  color: #fff;
  -webkit-text-stroke: 2px #7a000c;
  text-shadow:
    0 3px 0 rgba(0,0,0,0.95),
    0 0 30px rgba(229,9,20,0.28),
    0 0 80px rgba(229,9,20,0.18);
  white-space: nowrap;       /* keep it on one line on desktop */
  max-width: 100vw;
  overflow: hidden;
}

/* on phones let it wrap + lower the ceiling a bit */
@media (max-width: 700px) {
  .slasher-title {
    white-space: normal;
    font-size: clamp(4rem, 16vh, 9rem) !important;
    -webkit-text-stroke: 1px #7a000c;
  }
}


</style>

</head>
<body>

  <!-- Header with Site Brand and Menu Bar -->
  <header class="site-header">

    </div>
    <nav class="menu-bar">

        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="videos.html">Videos</a></li>
      </ul>

  </header>

  <!-- Hero Section (taller, text at bottom) -->
<main class="hero">
  <div class="container">
    <p class="pretitle">Improv On Demand presents…</p>
    <h1 class="slasher-title">SLASHER</h1>
    <a href="tickets.html" class="btn btn-primary">See a Show</a>
  </div>
</main>

  <!-- Social Links Footer -->
  <footer class="social-footer">
    <a href="https://instagram.com/ondemandimprov" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <img
      src="assets/images/chair.png"
      alt="Illustration of a chair poppies"
      class="footer-graphic"
    />
    <p>&copy; 2025 Improv On Demand</p>
  </footer>
  

</body>
